syntax = "proto3";

package ValidationModels;

message ValidationRequest {
	 string CodeCSMP = 1;
	 string UserFiscalNumber = 2;
	 int64  DateTime = 3;
	 string PositionGPS = 4;
	 string CodeCMIO = 5;
	 string ValidatorID = 6;
	 string Price = 7;
}


message ValidationReply{
	 string CodeCSMP = 1;
	 string UserFiscalNumber = 2;
	 int64  DateTime = 3;
	 string PositionGPS = 4;
	 string CMIONIF = 5;		
	 string TransferredValue = 6;
}